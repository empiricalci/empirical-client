machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: 5
dependencies:
  override:
    - npm install
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker run empiricalci/empirical
    - docker run  rethink
test:
  override:
    - npm run lint
    - npm run test-coverage
